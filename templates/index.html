<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iris Species Predictor</title>
</head>
<body>
    <h1>Iris Species Prediction</h1>
    <form method="POST" action="/predict">
        <label>Sepal Length (cm):</label><br>
        <input type="text" name="SepalLengthCm" required><br><br>

        <label>Sepal Width (cm):</label><br>
        <input type="text" name="SepalWidthCm" required><br><br>

        <label>Petal Length (cm):</label><br>
        <input type="text" name="PetalLengthCm" required><br><br>

        <label>Petal Width (cm):</label><br>
        <input type="text" name="PetalWidthCm" required><br><br>

        <input type="submit" value="Predict">
    </form>

    {% if prediction_text %}
        <h2>{{ prediction_text }}</h2>
    {% endif %}
</body>
</html>
